
<h3>Add User Page</h3>
<a routerLink="/userlist" style="float: right;" class="btn btn-primary">List User</a><br />

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control " id="email" formControlName="email" placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="exampleInputMobile1">Mobile</label>
        <input type="number" class="form-control " id="mobile" formControlName="mobile" placeholder="Enter mobile">

    </div>

    <label for="exampleInput1">Country</label>
    <select formControlName="country_id" id="country" class="form-control">
        <option value="" selected >Select here..</option>
        <option value="1">India</option>
        <option value="2">Russia</option>
        <option value="3">USA</option>
    </select>
    <label for="exampleInput1">State</label>
    <select formControlName="state_id" class="form-control">
        <option value="" selected>Select here..</option>
        <option value="1">Telangana</option>
        <option value="2">Kerala</option>
        <option value="3">Maharashtra</option>

    </select>
    <label for="exampleInput1">City</label>
    <select formControlName="city_id" class="form-control">
        <option value="" selected>Select here..</option>
        <option value="1">Nanded</option>
        <option value="2">Latur</option>
        <option value="3">Usmanabad</option>

    </select>

    <label for="exampleInput1">Gender</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" id="gender" name="gender" value="1"
            checked>
        <label class="form-check-label" for="exampleRadios1">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" id="gender" name="gender" value="2">
        <label class="form-check-label" for="exampleRadios2">
            Female
        </label>
    </div>
    <label for="exampleInput1">Hobbies</label>
    <div *ngFor="let h of hobby">
        <label>
            <input type="checkbox" [value]="h.key" (change)="onCheckboxChange($event)" />
            {{h.value}}
        </label>
    </div>
    <br>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



<form [formGroup]="editForm" (ngSubmit)="updateuser(editForm.value)">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control " id="email" formControlName="email" name="email"  placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="exampleInputMobile1">Mobile</label>
        <input type="number" class="form-control " id="mobile" formControlName="mobile" name="mobile"  placeholder="Enter mobile">

    </div>

    <label for="exampleInput1">Country</label>
    <select name="country_id" formControlName="country_id" id="country" class="form-control">
        <option value="" selected>Select here..</option>
        <option value="1">India</option>
        <option value="2">Russia</option>
        <option value="3">USA</option>
    </select>
    <label for="exampleInput1">State</label>
    <select name="state_id" formControlName="state_id"  id="state_id" class="form-control">
        <option value="" selected>Select here..</option>
        <option value="1">Telangana</option>
        <option value="2">Kerala</option>
        <option value="3">Maharashtra</option>

    </select>
    <label for="exampleInput1">City</label>
    <select name="city_id"  formControlName="city_id" id="city_id" class="form-control">
        <option value="" selected>Select here..</option>
        <option value="1">Nanded</option>
        <option value="2">Latur</option>
        <option value="3">Usmanabad</option>

    </select>

    <label for="exampleInput1">Gender</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" id="gender" name="gender"  value="1" >
            
        <label class="form-check-label" for="exampleRadios1">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender"  id="gender" name="gender" value="2" >
        <label class="form-check-label" for="exampleRadios2">
            Female
        </label>
        <div ng-if="color.name==='Red'?true:false">
            Hidden Message
        </div> 
    </div>
    <label for="exampleInput1">Hobbies</label>
    <div *ngFor="let h of hobby">
        <label>
            <input type="checkbox" [value]="h.key" id="hobbies" (change)="onCheckboxChange($event)" name="hobbies"  [checked]="(hobbies_selected.indexOf(h.key)>-1)" />
            {{h.value}}
           
        </label>
    </div>
    <br>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
